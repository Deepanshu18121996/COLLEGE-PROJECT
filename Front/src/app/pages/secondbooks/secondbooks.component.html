<!-- Start Bradcaump area -->
<div class="ht__bradcaump__area bg-image--6">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="bradcaump__inner text-center">
          <h2 class="bradcaump-title">Second-Hand</h2>
          <nav class="bradcaump-content">
            <a class="breadcrumb_item" href="index.html">Home</a>
            <span class="brd-separetor">/</span>
            <span class="breadcrumb_item active">Second-Hand</span>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Bradcaump area -->
<!-- Start Shop Page -->
<div class="page-shop-sidebar left--sidebar bg--white section-padding--lg">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-12 order-2 order-lg-1 md-mt-40 sm-mt-40">
        <div class="shop__sidebar">
          <aside class="wedget__categories poroduct--cat">
            <h3 class="wedget__title">Product Categories</h3>
            <ul>
              <li
                class="noteslicss"
                *ngFor="let category of second_category$ | async"
                (click)="reloadSecondCategories(category.category)"
              >
                <span>{{ category.category }}</span>
              </li>
            </ul>
          </aside>
        </div>
      </div>
      <div class="col-lg-9 col-12 order-1 order-lg-2">
        <div class="tab__container">
          <div
            class="shop-grid tab-pane fade show active"
            id="nav-grid"
            role="tabpanel"
          >
            <div class="row">
              <div *ngFor="let book of second_book$ | async" class="col-4">
                <!-- Start Single Product -->
                <div class="product product__style--3">
                  <div class="product__thumb">
                    <a class="first__img" href="#"
                      ><img
                        src="http://localhost:8899/images/{{ book.image }}"
                        width="100px"
                        height="350px"
                        id="images"
                        alt="product image"
                    /></a>
                  </div>
                  <div class="product__content content--center">
                    <h4>
                      <a href="single-product.html">{{ book.name }}</a>
                    </h4>
                    <ul class="prize d-flex">
                      <li>&#8377;{{ book.current_price }}</li>
                      <li class="old_prize">&#8377;{{ book.price }}</li>
                    </ul>
                    <div class="action">
                      <div class="actions_inner">
                        <ul class="add_to_links">
                          <li>
                            <a
                              class="wishlist"
                              href="javascript:void(0)"
                              (click)="
                                cart(
                                  book.name,
                                  book.current_price,
                                  book.writer,
                                  book.image
                                )
                              "
                              ><i class="bi bi-shopping-cart-full"></i
                            ></a>
                          </li>
                          <li>
                            <a
                              class="compare"
                              href="javascript:void(0)"
                              (click)="
                                wishlist(
                                  book.name,
                                  book.current_price,
                                  book.writer,
                                  book.image
                                )
                              "
                              ><i class="bi bi-heart-beat"></i
                            ></a>
                          </li>
                          <li>
                            <a
                              data-toggle="modal"
                              title="Quick View"
                              class="quickview modal-view detail-link"
                              (click)="
                                quickview(
                                  c.name,
                                  c.price,
                                  c.current_price,
                                  c.image,
                                  c.writer,
                                  c.edition,
                                  c.published_year
                                )
                              "
                              ><i class="bi bi-search"></i
                            ></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="product__hover--content">
                      <ul class="rating d-flex">
                        <li class="on"><i class="fa fa-star-o"></i></li>
                        <li class="on"><i class="fa fa-star-o"></i></li>
                        <li class="on"><i class="fa fa-star-o"></i></li>
                        <li><i class="fa fa-star-o"></i></li>
                        <li><i class="fa fa-star-o"></i></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Single Product -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Shop Page -->
</div>

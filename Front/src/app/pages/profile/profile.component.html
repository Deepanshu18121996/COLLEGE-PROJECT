<section>
  <h1>
    Hello <span>{{ name }}</span>
  </h1>
  <ul>
    <li>
      <i class="fa fa-user-circle" aria-hidden="true"></i> <span> Name </span>
      <br />
      <span> {{ name }}</span>
    </li>
    <li>
      <i class="fa fa-envelope" aria-hidden="true"></i> <span> Email </span
      ><br />
      <span class="custom">
        {{ email }}
      </span>
    </li>
    <li>
      <i class="fa fa-address-book" aria-hidden="true"></i>
      <span> Contact </span><br />
      <span>{{ contact }}</span>
    </li>
  </ul>

  <ul>
    <li>
      <i class="fa fa-address-card" aria-hidden="true"></i>
      <span> Address </span><br />
      <span>
        {{ address }}
      </span>
    </li>
    <li>
      <i class="fa fa-product-hunt" aria-hidden="true"></i>
      <span> PinCode </span><br />
      <span>{{ pincode }}</span>
    </li>
    <li>
      <i class="fa fa-plane" aria-hidden="true"></i> <span> State </span>
      <br />
      <span>{{ state }}</span>
    </li>
  </ul>
</section>

<section>
  <h1>Edit Your Profile</h1>
  <div class="form-div">
    <form class="form" [formGroup]="update_form" (ngSubmit)="update()">
      <div class="input-div">
        <label>
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>Name
        </label>
        <input type="text" placeholder="Enter Your Name" formControlName="name" />
      </div>

      <div class="input-div">
        <label>
          <i class="fa fa-address-book" aria-hidden="true"></i>Contact</label>
        <input type="text" placeholder="Enter Your Contact" formControlName="contact" />
      </div>
      <div class="input-div">
        <label>
          <i class="fa fa-address-card" aria-hidden="true"></i>Address</label>
        <input type="text" placeholder="Enter Your Address" formControlName="address" />
      </div>
      <div class="input-div">
        <label>
          <i class="fa fa-product-hunt" aria-hidden="true"></i>PinCode</label>
        <input type="text" placeholder="Enter Your PinCode" formControlName="pincode" />
      </div>
      <div class="input-div">
        <label><i class="fa fa-map-marker" aria-hidden="true"></i>State</label>
        <input type="text" placeholder="Enter Your State" formControlName="state" />
      </div>
      <input type="submit" class="btn btn-success" value="Update" [disabled]="update_form.invalid" />
    </form>
  </div>
</section>
